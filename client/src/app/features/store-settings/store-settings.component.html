

<div class="buttons">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="button-group" [(ngModel)]="view">
    <mat-button-toggle value="producers">Producenci</mat-button-toggle>
    <mat-button-toggle value="categories">Kategorie</mat-button-toggle>
    <mat-button-toggle value="productTypes">Typy produktów</mat-button-toggle>
  </mat-button-toggle-group>

  <div class="buttons">
    <div *ngIf="view == 'producers'">
      <button mat-stroked-button (click)="openAddProducerDialog()">Dodaj producenta</button>
    </div>
    
    <div *ngIf="view == 'categories'">
      <button mat-stroked-button (click)="openAddCategoryDialog()">Dodaj kategorię</button>
    </div>
    
    <div *ngIf="view == 'productTypes'">
      <button mat-stroked-button (click)="openAddProductTypeDialog()">Dodaj typ produktu</button>
    </div>
  </div>
</div>


<div *ngIf="view == 'producers'">
  <app-producer-list [events]="eventsSubject.asObservable()"></app-producer-list>
</div>

<div *ngIf="view == 'categories'">
  <app-category-list [events]="eventsSubject.asObservable()"></app-category-list>
</div>

<div *ngIf="view == 'productTypes'">
  <app-product-type-list [events]="eventsSubject.asObservable()"></app-product-type-list>
</div>
